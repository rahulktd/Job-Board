{% extends 'Employer/EMPLOYER_DASH.html' %}

{% block content %}
  <h1>Job Application Detail</h1>
  <p><strong>Name:</strong> {{ job_application.name }}</p>
  <p><strong>Email:</strong> {{ job_application.email }}</p>
  <p><strong>CV:</strong> {{ job_application.cv }}</p>

  <h2>Reply to Application</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
