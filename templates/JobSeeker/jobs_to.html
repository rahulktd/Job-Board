{% extends 'JobSeeker/USER_DASH.html' %}
{% block content %}

  <h2>Jobs </h2>
  <div class="job-cards">
    {% for job in data %}
      <div class="card">
          <div class="card-body">
        <h3>{{ job.title }}</h3>
        <p>{{ job.posted_by }}</p>
        <p>{{ job.location }}</p>
        <p>{{ job.salary }}</p>
        <p>{{ job.get_type_display }}</p>
              <a href="{% url 'application' job.id %}" class="apply-button">Apply Now</a>
      </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
